<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Two Numbers</title>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <p>Enter two numbers and click the button to get their sum from the server.</p>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button id="addBtn">Add</button>

    <p id="resultDisplay"></p>

    <script>
        document.getElementById('addBtn').addEventListener('click', () => {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            fetch(`/add?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultDisplay').innerText = `Result: ${data.result}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('resultDisplay').innerText = 'Error occurred while fetching result.';
                });
        });
    </script>
</body>
</html>
